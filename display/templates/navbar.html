{% load svg %}

<div class="h-[50px] w-[100%] fixed top-0 left-0 bg-black bg-opacity-80 backdrop-invert backdrop-grayscale text-white flex justify-between px-7 shadow-2xl z-50">
    <div class="flex gap-7 items-center">
        <a href="/">Home</a>
        <a href="user">User</a>
        <a href="staff">Staff</a>
    </div>
    <div class="flex gap-7">
        <div class="flex items-center gap-7">
            <a href="admin">Admin</a>
            {% if not user.is_authenticated %}
                <a href="login">Login</a>
            {% endif %}
        </div>
        {% comment %} <p id="ctrvar" onclick="incp()" class="bg-red-500">0</p> {% endcomment %}
        {% if user.is_authenticated %}
            <div id="loginnav" class="transition-all duration-200 h-[50px] overflow-hidden" onclick="changeLoginNav()">
                <div class="transition-all rounded-xl h-[50px] flex items-center justify-around gap-3">
                    {% svg 'user' %}
                    <p class="select-none">Logged in as <b>{{ user.username }}</b></p>
                </div>
                <div class="w-full h-[70px] flex items-center justify-center">
                    <a href="logout" class="bg-red-500 hover:bg-red-600 px-5 py-2 rounded-xl">Logout</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<script>
    let loginnav = document.getElementById("loginnav");

    function changeLoginNav() {
        if (loginnav.className == "transition-all duration-200 h-[50px] overflow-hidden") {
            loginnav.className = "transition-all duration-200 h-[120px] bg-neutral-700 overflow-hidden shadow-xl rounded-xl overflow-hidden px-5"
        }
        else loginnav.className = "transition-all duration-200 h-[50px] overflow-hidden"
    }
</script>
