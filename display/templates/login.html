{% extends "base.html" %}

{% block content %}
    {% include "navbar.html" %}
    <div class="w-[100vw] h-[100vh] relative flex flex-col items-center justify-center">
        <div class="bg-neutral-800 bg-opacity-75 p-7 w-[40vw] h-[40vh] flex flex-col justify-between rounded-2xl">
            <p class="text-white text-3xl text-center">Login</p>
            <form action="" method="post" class="flex flex-col">
                {% csrf_token %}
                <input type="text" placeholder="username" name="username"><br>
                <input type="text" placeholder="password" name="password"><br>
                <input type="submit" value="Submit" class="bg-green-600 hover:bg-green-700 py-2 px-5 rounded-lg text-white">
            </form>
        </div>

        <div class="absolute top-0 left-0 w-[800px] h-[800px] bg-[#05b0fe] -z-10 blur-[400px] opacity-50"></div>
        <div class="absolute bottom-[50%] left-[50%] -translate-x-[50%] translate-y-[50%] w-[800px] h-[800px] bg-[#09ffc9] -z-10 blur-[400px] opacity-50"></div>
        <div class="absolute bottom-0 right-0 w-[800px] h-[800px] bg-[#1bff53] -z-10 blur-[400px] opacity-50"></div>
    </div>
{% endblock content %}
